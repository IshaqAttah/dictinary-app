<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Materials+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>Enlish Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Search a word" required />
        <i class="fas fa-search"></i>
        <span class="material-icons="> close</span>
      </div>
      <p class="info-text">
        Type a word and press enter to get meaning,pronounciation and synonyms
        of the word.
      </p>
      <ul class="ul">
        <li class="word">
          <div class="details">
            <p>happy</p>
            <span> adjective /'hapi'/</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>feeling or showing pleasure or contentment</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
